available:
  name: Available Table 1
  start_time: <%= (Time.now + 100.day).to_s(:db) %>
  duration: <%= 1.day %>

available_2:
  name: Available Table 2
  start_time: <%= (Time.now + 300.day).to_s(:db) %>
  duration: <%= 1.day %>

unavailable:
  name: Unavailable Table
  start_time: <%= 1.day.ago.to_s(:db) %>
  duration: <%= 1.hour %>

intersected:
  name: Intersected Table 1
  start_time: <%= (Time.now + 500.days).to_s(:db) %>
  duration: <%= 1.hour %>

intersected_2:
  name: Intersected Table 2
  start_time: <%= (Time.now + 500.days - 30.minutes).to_s(:db) %>
  duration: <%= 1.hour %>

